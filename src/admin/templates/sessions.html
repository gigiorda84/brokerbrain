{% extends "base.html" %}
{% block title %}Sessioni - BrokerBot Admin{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold text-gray-800 mb-6">Sessioni</h2>

<!-- Filters -->
<div class="bg-white rounded-lg shadow mb-6 p-4">
    <form class="flex flex-wrap gap-4 items-end"
          hx-get="/admin/partials/sessions"
          hx-target="#sessions-table"
          hx-swap="innerHTML"
          hx-push-url="true">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Esito</label>
            <select name="outcome" class="rounded-md border-gray-300 shadow-sm text-sm px-3 py-2 border focus:ring-blue-500 focus:border-blue-500">
                <option value="">Tutti</option>
                <option value="qualified" {{ 'selected' if outcome == 'qualified' }}>Qualificato</option>
                <option value="abandoned" {{ 'selected' if outcome == 'abandoned' }}>Abbandonato</option>
                <option value="not_eligible" {{ 'selected' if outcome == 'not_eligible' }}>Non idoneo</option>
                <option value="human_escalation" {{ 'selected' if outcome == 'human_escalation' }}>Escalation</option>
                <option value="scheduled" {{ 'selected' if outcome == 'scheduled' }}>Schedulato</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo impiego</label>
            <select name="employment_type" class="rounded-md border-gray-300 shadow-sm text-sm px-3 py-2 border focus:ring-blue-500 focus:border-blue-500">
                <option value="">Tutti</option>
                <option value="dipendente" {{ 'selected' if employment_type == 'dipendente' }}>Dipendente</option>
                <option value="pensionato" {{ 'selected' if employment_type == 'pensionato' }}>Pensionato</option>
                <option value="partita_iva" {{ 'selected' if employment_type == 'partita_iva' }}>Partita IVA</option>
                <option value="disoccupato" {{ 'selected' if employment_type == 'disoccupato' }}>Disoccupato</option>
            </select>
        </div>
        <input type="hidden" name="page" value="1">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-700">Filtra</button>
    </form>
</div>

<!-- Sessions table -->
<div class="bg-white rounded-lg shadow">
    <div id="sessions-table">
        {% include "partials/session_table.html" %}
    </div>
</div>
{% endblock %}
