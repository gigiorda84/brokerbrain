services:
  - type: web
    name: brokerbot
    runtime: python
    region: frankfurt
    plan: starter
    buildCommand: pip install -e .
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    preDeployCommand: alembic upgrade head
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: DATABASE_URL
        fromDatabase:
          name: brokerbot-db
          property: connectionString
      - key: LLM_PROVIDER
        value: deepinfra
      # Secrets set via Render dashboard:
      # DEEPINFRA_API_KEY, TELEGRAM_USER_BOT_TOKEN, TELEGRAM_ADMIN_BOT_TOKEN,
      # ADMIN_TELEGRAM_IDS, TELEGRAM_WEBHOOK_URL, TELEGRAM_WEBHOOK_SECRET,
      # ENCRYPTION_KEY, ADMIN_WEB_PASSWORD, REDIS_URL

databases:
  - name: brokerbot-db
    plan: basic-256mb
    databaseName: brokerbot
    postgresMajorVersion: "16"
    region: frankfurt
