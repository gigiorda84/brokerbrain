# Usage: docker compose up -d

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: brokerbot
      POSTGRES_USER: brokerbot
      POSTGRES_PASSWORD: brokerbot_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brokerbot"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

