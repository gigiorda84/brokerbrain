# Usage: docker compose up -d

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brokerbot-app
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      # Override localhost URLs for Docker networking
      DATABASE_URL: postgresql+asyncpg://brokerbot:brokerbot_dev@postgres:5432/brokerbot
      REDIS_URL: redis://redis:6379/0
    volumes:
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: brokerbot-postgres
    environment:
      POSTGRES_DB: brokerbot
      POSTGRES_USER: brokerbot
      POSTGRES_PASSWORD: brokerbot_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brokerbot"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: brokerbot-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

